{% extends "base.html" %} 
{% block title %}Index{% endblock title %}
{% block body %}

<div class="container my-4 px-0">
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    {% comment %} </div> {% endcomment %}
    {% comment %} <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/img/logo.png" class="d-block w-95" alt="...">
      </div> {% endcomment %}
      <div class="carousel-inner">
        <div class="carousel-item active" style="margin: 0; padding: 0;">
          <img src="/static/img/logo.png" class="d-block w-80" alt="Logo" style="max-height: 60vh; object-fit: contain; margin: auto; display: block;">
        </div>
      </div>
      
      </div>
      
      
      {% comment %} </div> {% endcomment %}
      
      {% comment %} <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item"> 
        <img src="..." class="d-block w-100" alt="...">
      </div> {% endcomment %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">
        <div class="card shadow-sm">
          <img src="static/img/clients-icon-26.jpg" class="d-block client-img" alt="Client Icon">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a class="dropdown-item" href="/client">Register</a>
              </div>
              <small class="text-body-secondary">...</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-sm">
          <img src="static/img/usericon.webp" class="d-block user-img" alt="User Icon">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a class="dropdown-item" href="/user">Register</a>
              </div>
              <small class="text-body-secondary">...</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-sm">
          <img src="static/img/projprojectlogo.webp" class="d-block project-img" alt="Project Icon">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a class="dropdown-item" href="/project">Register</a>
              </div>
              <small class="text-body-secondary">...</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Custom styling for the client, user, and project card images */
  .client-img, .user-img, .project-img {
    width: 100px; /* Match client icon size */
    height: auto; /* Maintain aspect ratio */
    margin: 0 auto; /* Center-align the icons */
  }
</style>

{% endblock body %}
