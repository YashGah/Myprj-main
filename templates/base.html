<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
    crossorigin="anonymous"
  />

  <!-- Custom CSS for Wheat Theme -->
  <style>
    body {
      background-color: #f5deb3;
      color: #333;
    }

    .navbar {
      background-color: #8b4513;
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: #fff !important;
    }

    .dropdown-menu {
      background-color: #fff;
    }

    .dropdown-item {
      color: #8b4513;
    }

    .dropdown-item:hover {
      background-color: #8b4513;
      color: #fff;
    }

    .btn-outline-success {
      border-color: #8b4513;
      color: #8b4513;
    }

    .btn-outline-success:hover {
      background-color: #8b4513;
      color: #fff;
    }

    .form-control {
      border-color: #8b4513;
    }

    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      margin-bottom: 30px;
      border-radius: 15px;
      background-color: #ffffff;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .card-title {
      text-align: center;
      color: #8b4513;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .btn-primary {
      background-color: #8b4513;
      border-color: #8b4513;
    }

    .btn-primary:hover {
      background-color: #6b3a1a;
      border-color: #6b3a1a;
    }

    .footer {
      background-color: #deb887;
      color: #333;
      padding: 15px;
      text-align: center;
    }
  </style>

  <title>{% block title %} {% endblock title %} Home | Index</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Nimap Infotech</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://nimapinfotech.com/">About Us</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              View Registration Forms
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/clientview">Client</a></li>
              <li><a class="dropdown-item" href="/userview">User</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="/projectview">Project</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  {% block body %} {% endblock body %}

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Nimap Infotech. All rights reserved.</p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
